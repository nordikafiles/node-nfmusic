  <script src='/js/Auth.js'></script>
  <script src='/js/id3.js'></script>
  <script src='/js/foundation.min.js'></script>
  <script src='/js/base64.js'></script>
  <script src='/js/jsonp.js'></script>
  <script src='/js/modal.js'></script>

<body>
  <iframe frameborder='0' id='sciframe' src='https://w.soundcloud.com/player/?url=' style='display: none'></iframe>
  <!-- .vk-container -->
  <!-- %img.vkbtn{:src => "/img/VK.png", :alt => ""}/ -->
  <!-- .vk-tooltip Нажмите здесь для авторизации через ВКонтакте -->
  <div class='nav-bar'>
    <div class='nav-bar-search'>
      <label for='nav-bar-search'>
        <i class='search'></i>
        <i class='clear' ng-class="searchInputFocus?'dark':'light'" ng-click="searchText = ''" ng-show='searchText.length &gt; 0'></i>
      </label>
      <input name='nav-bar-search' ng-blur='searchInputFocus = false' ng-focus='searchInputFocus = true' ng-model='searchText' placeholder='Search' type='text'>
    </div>
  </div>
  <div class='musiclist hide' ng-controller='MusicListCtrl'>
    <ul>
      <li class='song' ng-click='play(song)' ng-repeat='song in playlist'>
        <div class='play-pause-btn play' ng-class="{'pause': currentSong == song &amp;&amp; !paused}">
          <i class='play-btn'></i>
          <i class='pause-btn'></i>
        </div>
        <div class='title'>{{song.title}}</div>
        <div class='artist'>{{song.artist}}</div>
      </li>
    </ul>
  </div>
  <div class='playlist' ng-class="{'show-playlist': show_playlist }" ng-controller='PlaylistCtrl'>
    <ul>
      <li ng-class='(track == player_playlist[currentSong])?"play":""' ng-click='play(player_playlist.indexOf(track))' ng-repeat='track in player_playlist'>
        <span class='artist'>{{track.artist}}</span>
        <span class='title'>{{track.title}}</span>
      </li>
    </ul>
  </div>
  <div class='player' ng-class="{ show : !hidden, 'show-playlist': show_playlist }" ng-controller='PlayerCtrl'>
    {{vk}}
    <div class='cover-full-box' ng-class="{ 'show': coverFull }" ng-click='toggleCover()'></div>
    <div class='player-content' ng-class="{'loading': playerLoading}">
      <div class='controls-left'>
        <div class='media-poster hide' ng-class="{ 'hide': !coverArt}" ng-click='toggleCover()'>
          <img ng-src='{{coverArt}}'>
        </div>
        <div class='previous-btn player-link-btn' ng-class="currentSong == 0?'disabled':''" ng-click='prev()'>
          <i></i>
        </div>
        <div class='play-btn player-link-btn' ng-click='play()' ng-show='paused'>
          <i></i>
        </div>
        <div class='pause-btn player-link-btn' ng-click='pause()' ng-show='!paused'>
          <i></i>
        </div>
        <div class='stop-btn player-link-btn' ng-click='stop()'>
          <i></i>
        </div>
        <div class='next-btn player-link-btn' ng-class="currentSong == playlist.length-1?'disabled':''" ng-click='next()'>
          <i></i>
        </div>
      </div>
      <div class='controls-center'>
        <div class='media-title'>
          <div class='artist'>{{artist}}</div>
          <div class='title'>{{title}}</div>
        </div>
        <div class='seek-bar-container'>
          <div class='player-position'>{{position}}</div>
          <div class='player-duration'>{{duration}}</div>
          <div class='player-seek-bar'>
            <div class='player-slider-track'>
              <div class='player-slider-buffer'></div>
              <div class='player-slider-progress'></div>
              <div class='player-slider-loading'></div>
              <div class='player-slider-thumb'></div>
            </div>
          </div>
        </div>
      </div>
      <div class='controls-right'>
        <div class='start-stream-btn player-link-btn' ng-click='startStream()' ng-hide='now_streaming || !showStartStreamBtn'>
          <i></i>
        </div>
        <div class='stop-stream-btn player-link-btn' ng-click='stopStream()' ng-show='now_streaming'>
          <i></i>
        </div>
        <div class='playlist-btn player-link-btn' ng-click='showPlaylist()' ng-show='!show_playlist &amp;&amp; player_playlist.length &gt;0'>
          <i></i>
        </div>
        <div class='hide-playlist-btn player-link-btn' ng-click='hidePlaylist()' ng-show='show_playlist'>
          <i></i>
        </div>
        <div class='player-volume-slider player-seek-bar'>
          <div class='player-slider-track'>
            <div class='player-slider-progress' style='width: 10%'></div>
            <div class='player-slider-thumb' style='left: 10%'></div>
          </div>
        </div>
        <div class='volume-btn player-link-btn high' ng-click='mute()'>
          <i class='volume-high' ng-show='volume &gt;= 0.5'></i>
          <i class='volume-low' ng-show='volume &lt; 0.5 &amp;&amp; volume &gt;= 0.05'></i>
          <i class='mute' ng-show='volume &lt; 0.05'></i>
        </div>
      </div>
    </div>
  </div>
  <div class='show' id='globalLoading'>
    <div class='bubblingG'>
      <span id='bubblingG_1'></span>
      <span id='bubblingG_2'></span>
      <span id='bubblingG_3'></span>
    </div>
  </div>
  <!-- %input#fileDialog{:type => "file"}/ -->
  <script src='https://w.soundcloud.com/player/api.js'></script>
  <script src='/js/track.js'></script>
  <script src='/js/player.js'></script>
  <script src='/js/soundcloud.js'></script>
  <script src='/js/angular.min.js'></script>
  <script src='https://code.angularjs.org/1.3.1/angular-route.js'></script>
  <script src='https://code.angularjs.org/1.3.1/angular-resource.js'></script>
  <script src='/js/main.js'></script>
  <script src='/js/modules.js'></script>
  <script src='/js/MusicListCtrl.js'></script>
  <script src='/js/controllers.js'></script>
  <div id='port'></div>
</body>
